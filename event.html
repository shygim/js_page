<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--html 태그 추가부분-->

  <div>
    <h3>Click Event</h3>
    <button id="myButton">Click Me</button>
  </div>

  <div>
    <h3>Mouse Event</h3>
    <div id="myDiv" style="width: 200px; height: 40px; background-color: lightblue;">Mouse over me</div>
  </div>

  <div>
    <h3>Keyboard Event</h3>
    <input type="text" id="myInput" placeholder="Press Enter">
  </div>

<!--js-> html 이벤트 추가부분-->
  <script>
    // DOMContentLoaded 이벤트 발생 시 실행
    document.addEventListener("DOMContentLoaded", function() {
      // Click Event
      document.getElementById("myButton").addEventListener("click", function() {
        console.log("Button clicked!");
      });
    });

// Mouse Event
document.getElementById("myDiv").addEventListener("mouseover", function() {
    this.style.backgroundColor = "lightgreen";
    console.log("lightgreen");
  });

 // Keyboard Event
document.getElementById("myInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      console.log("Enter key pressed!");
    }
  });

  </script>
</body>
</html>
